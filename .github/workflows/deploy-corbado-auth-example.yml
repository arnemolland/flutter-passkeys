name: Deploy corbado_auth example to Vercel

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CORBADO_AUTH_EXAMPLE }}
  BRANCH_NAME_RAW: ${{ github.head_ref || github.ref_name }}

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"

      - name: Normalize branch name
        if: github.event_name == 'pull_request'
        run: |
          echo "BRANCH_NAME=$(echo $BRANCH_NAME_RAW | tr '/_' '-')" >> "$GITHUB_ENV"
        shell: bash

      - name: Deploy Next example to Vercel (Preview for PRs)
        if: github.event_name == 'pull_request'
        run: |
          cd packages/corbado_auth/example
          npx vercel pull --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          npx vercel build --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          url="$(npx vercel deploy --prebuilt -t ${{ secrets.VERCEL_TOKEN }})"
          npx vercel alias -S corbado -t ${{ secrets.VERCEL_TOKEN }} "$url" $BRANCH_NAME.react.playground.corbado.io

      - name: Assign Alias for PR
        if: github.event_name == 'pull_request'
        run: |
          npx vercel alias set $DEPLOY_URL $ALIAS_URL --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID

      - name: Deploy Next example to Vercel (Production on main)
        if: github.ref == 'refs/heads/main'
        run: |
          cd packages/corbado_auth/example
          npx vercel pull --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          npx vercel build --prod --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          DEPLOY_URL=$(npx vercel deploy --prebuilt --prod --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID)
          npx vercel alias set $DEPLOY_URL corbadoauth.flutter.corbado.io --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
