name: Build and Test Flutter App

on:
  push:
    branches:
      - main
      - automated-tests
  pull_request:
    branches:
      - main
jobs:
  build-test:
    name: Build and Test Flutter App On Android
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/passkeys/passkeys/example # Set a default working directory

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1' # Replace with your Flutter version (e.g., "3.10.0")

      # Step 3: Install Node.js (for Appium)
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Install Appium and Dependencies
      - name: Install Appium and Test Dependencies
        run: |
          npm install -g appium@next
          npm install -g webdriverio appium-flutter-driver

      # Step 5: Install Dependencies
      - name: Install Flutter Dependencies
        run: |
          flutter pub get

      # Step 6: Set up Java (Java 17)
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use the Eclipse Temurin distribution
          java-version: '17'

      # Step 7: Build the App
      - name: Build Flutter App
        run: |
          flutter build apk --debug

      # Step 8: Start the Emulator
      - name: Set Up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: google_apis
          arch: x86_64
          profile: pixel_5
          script: |
            adb shell input keyevent 82 & # Unlock the emulator

      # Step 9: Launch the App
      - name: Install and Launch App
        run: |
          adb install build/app/outputs/flutter-apk/app-debug.apk
          adb shell am start -n "com.corbado.passkeys.pub/com.corbado.passkeys.pub.MainActivity" # Replace with your package name and main activity


      # Step 10: Run Appium Tests
      - name: Run Appium Tests
        run: |
          appium
          sleep 10 # Wait for Appium server to start
          node tests/main.js # Replace with the path to your test script
