name: Build and Test Flutter App

on:
  push:
    branches:
      - main
      - automated-tests
  pull_request:
    branches:
      - main

jobs:
  build-test-android:
    name: Build and Test Flutter App on Android
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/passkeys/passkeys/example

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      # Step 3: Install Node.js (for Appium)
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Install Appium and Dependencies
      - name: Install Appium and Test Dependencies
        run: |
          npm install -g appium@next
          npm install -g webdriverio appium-flutter-driver

      # Step 5: Install Dependencies
      - name: Install Flutter Dependencies
        run: |
          flutter pub get

      # Step 6: Set up Java (Java 17)
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 7: Build the App
      - name: Build Flutter App
        run: |
          flutter build apk --debug

      # Step 8: Start the Emulator
      - name: Set Up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: google_apis
          arch: x86_64
          profile: pixel_5
          script: |
            adb shell input keyevent 82 & # Unlock the emulator

      # Step 9: Launch the App
      - name: Install and Launch App
        run: |
          adb install build/app/outputs/flutter-apk/app-debug.apk
          adb shell am start -n "com.corbado.passkeys.pub/com.corbado.passkeys.pub.MainActivity"

      # Step 10: Run Appium Tests
      - name: Run Appium Tests
        run: |
          appium
          sleep 10 # Wait for Appium server to start
          node tests/main.js android

  build-test-ios:
    name: Build and Test Flutter App on iOS
    runs-on: macos-latest

    defaults:
      run:
        working-directory: packages/passkeys/passkeys/example

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      # Step 3: Install Node.js (for Appium)
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 4: Install Appium and Dependencies
      - name: Install Appium and Test Dependencies
        run: |
          npm install -g appium@next
          npm install -g webdriverio appium-flutter-driver

      # Step 5: Install Dependencies
      - name: Install Flutter Dependencies
        run: |
          flutter pub get

      # Step 6: Set up Xcode
      - name: Set Up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -license accept

      # Step 7: Build the App for iOS
      - name: Build Flutter App for iOS
        run: |
          flutter build ios --no-codesign

      # Step 8: Launch the iOS Simulator
      - name: Launch iOS Simulator
        run: |
          xcrun simctl boot "iPhone 16 Pro"
          xcrun simctl install booted build/ios/iphoneos/Runner.app
          xcrun simctl launch booted com.corbado.passkeys.pub

      # Step 9: Run Appium Tests
      - name: Run Appium Tests
        run: |
          appium
          sleep 10 # Wait for Appium server to start
          node tests/main.js ios
